<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 align="center">Form Validation and Manipulating</h1>
    <form action="" method="post" name="signup_form" id="signup_form" class="classOne">
        <table class="tbl-form">
            <tr>
                <td><input type="file" name="user_profile" id="user_profile"></td>
                <td class="error"></td>
            </tr>
            <tr>
                <td><input type="text" name="signup_fname" id="signup_fname" placeholder="First Name"></td>
                <td class="error"></td>
            </tr>
            <tr>
                <td><input type="text" name="signup_lname" id="signup_lname" placeholder="Last Name"></td>
                <td class="error"> </td>
            </tr>
            <tr>
                <td><input type="text" name="signup_email" id="signup_email" placeholder="Email"></td>
                <td class="error"> </td>
            </tr>
            <tr>
                <td><input type="text" name="signup_pass" id="signup_pass" placeholder="Password"></td>
                <td class="error"> </td>
            </tr>
            <tr>
                <td><input type="text" name="signup_pass_again" id="signup_pass_again" placeholder="Password Repeat"></td>
                <td class="error"> </td>
            </tr>
            <tr>
                <td><input type="submit" name="signup_submit" id="signup_submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
