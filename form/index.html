<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 align="center">Form Validation and Manipulating</h1>
    <form action="output.php" method="post" name="signup_form" id="signup_form" class="classOne">
        <table class="tbl-form">
            <tr>
                <td><input type="file" name="user_profile" id="user_profile"></td>
                <td class="error"></td>
            </tr>
            <tr>
                <td><input type="text" name="signup_fname" id="signup_fname" placeholder="First Name"></td>
                <td class="error"></td>
            </tr>
            <tr>
                <td><input type="text" name="signup_lname" id="signup_lname" placeholder="Last Name"></td>
                <td class="error"> </td>
            </tr>
            <tr>
                <td><input type="email" name="signup_email" id="signup_email" placeholder="Email"></td>
                <td class="error"> </td>
            </tr>
            <tr>
                <td>
                    Slect Your Favourite Game: 
                    <select class="favgame">
                        <option value="Cricket">Cricket</option>
                        <option value="FootBall">FootBall</option>
                        <option value="Rugby">Rugby</option>
                        <option value="Hocky">Hocky</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><input type="password" name="signup_pass" id="signup_pass" placeholder="Password"></td>
                <td class="error"> </td>
            </tr>

            <tr>
                <td><input type="password" name="signup_pass_again" id="signup_pass_again" placeholder="Password Repeat"></td>
                <td class="error"> </td>
            </tr>

            <tr>
                <td><input type="submit" name="signup_submit" id="signup_submit" value="Submit"></td>
            </tr>
            
        </table>
    </form>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/form.js"></script>
    <script type="text/Javascript">
        (function($){
            $(document).ready(function(){
                console.log($(".favgame"));

                $("#signup_form").submit(function(){ 

                    var that = $(this),
                        url = that.attr("action"),
                        method = that.attr("method"),
                        data = {};

                    that.find('[name]').each(function(index, value){
                        var that = $(this),
                            name = that.attr("name"),
                            value = that.val();
                            data[name] = value;
                    });
                    
                     $.ajax({
                        url: url,
                        meta: method,
                        data: JSON.stringify(data),
                        success: function(xhr,response, stat){
                            console.log(xhr);
                            console.log(response);
                            console.log(stat);
                        }
                    });
                    return false;
                })
            });
        }(jQuery))
    </script>
</body>
</html>
