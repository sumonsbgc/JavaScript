<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

<body>

    <h1 align="center">Form Validation and Manipulating</h1>
    <form action="output.php" method="POST" name="signup_form" id="signup_form" class="classOne"
        enctype="multipart/form-data">
        <table class="tbl-form">
            <tr>
                <td><input type="file" name="user_profile" id="user_profile"></td>
                <td class="error"></td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="signup_fname" id="signup_fname" placeholder="First Name">
                    <span class="error"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="signup_lname" id="signup_lname" placeholder="Last Name">
                    <span class="error"></span>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="email" name="signup_email" id="signup_email" placeholder="Email">
                    <span class="error"></span>
                </td>
            </tr>
            <!-- <tr>
                <td>
                    Slect Your Favourite Game: 
                    <select class="favgame">
                        <option value="Cricket">Cricket</option>
                        <option value="FootBall">FootBall</option>
                        <option value="Rugby">Rugby</option>
                        <option value="Hocky">Hocky</option>
                    </select>
                </td>
            </tr> -->

            <tr>
                <td>
                    <input type="password" name="signup_pass" id="signup_pass" placeholder="Password">
                    <span class="error"></span>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="password" name="signup_pass_again" id="signup_pass_again"
                        placeholder="Password Repeat">
                    <span class="error"></span>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="submit" name="signup_submit" id="signup_submit" value="Submit">
                    <span class="error"></span>
                </td>
            </tr>
            <tr>
                <td class="validate_error"></td>
            </tr>
        </table>
    </form>
    <div id="csv_container">

    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- <script src="js/form.js"></script> -->
    <script type="text/Javascript">
        ;(function($){
            $(document).ready(function(){
                
                // if( == 13){
                //     console.log("Hello");
                //     alert("Hello");
                //     alert(document.getElementById("signup_fname").value);
                // }

                $("#signup_form").submit(function(e){
                    e.preventDefault();
                    // var form = document.getElementById("signup_form");                    

                    var formData = new FormData();
                    var url = $(this).attr("action");
                    var method = $(this).attr("method");
                    var data = {};

                    $(this).find('[name]').each(function(index, value){
                        var name = $(this).attr("name");
                        var value = $(this).val();
                        data[name] = value;
                        formData.append(name, value);
                    });

                    $.ajax({
                        url: url,
                        type: method,                        
                        data: formData,
                        contentType: false,
                        // cache: false,
                        processData: false,
                        success: function(response){
                            console.log(response);
                        },
                        error: function(error){
                            console.log(error);
                        }
                    });

                    return false;
                })
            });
        }(jQuery))
    </script>
</body>

</html>
