<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Map Api</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Google Map Basic Customize</h1>
    <div id="googleMap" style="width: 100%; height: 500px;"></div>

    <script>
        function myMap() {
            var locationElement = document.getElementById("googleMap")
            var options = {
                center: new google.maps.LatLng(51.6256283, -0.1538717),
                zoom: 17,
                dragable: false,
                disableDefaultUI: true,
            };
            
            var map = new google.maps.Map(locationElement, options);
            
            function addMarker(props) {
                var marker = new google.maps.Marker({
                    position: props.choords,
                    map: map,
                });
            };
            
            var markers = [{
                    choords: {                    
                        lat: 51.625625,                        
                        lng: -0.151683
                    },
                },
            ];

            var markersLength = markers.length;
            for (var i = 0; i < markersLength; i++) {
                addMarker(markers[i]);
            }
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9rgHKUiOpg059tgsuD-iRoE1c6ys29e0&callback=myMap"></script>
</body>

</html>
