<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Map Api</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Google Map Basic Customize</h1>
    <div id="googleMap" style="width: 100%; height: 500px;"></div>
      
    <script>
            function myMap() {
                var locationElement = document.getElementById("googleMap")

                var options = {
                    center: new google.maps.LatLng(22.3261918, 91.6797793),
                    zoom: 12,
                };
                
                var map = new google.maps.Map(locationElement, options);

                function addMarker(props){
                    var marker = new google.maps.Marker({
                        position: props.choords,
                        map: map,
                    });
                    if(props.icon){
                        marker.setIcon(props.icon);
                    }
                    if(props.content){
                        var info = new google.maps.InfoWindow({
                            content: props.content,
                        })
                        
                        marker.addListener('click', function () {
                            info.open(map, marker)
                        });
                    }
                }
                
                addMarker({
                    choords: {lat: 22.335533, lng: 91.8306371},
                    icon: "http://www.daytonabeachresort.com/flashcab/directory/social-icons/Map_marker.png",
                    content: '<div> <img src="https://lh5.googleusercontent.com/proxy/Q39ThZJyRCXy366_vG3xeYHL4YrDDpcLJ8mXtscljZ9HCAPZRe2bf54USQrWEz5Oiu1j0EX82S3GPUXXMW664YbMVHeqGdfLIRr24ymH1P_yLQtymV2hk6_Bjc19Tvs887J-Fo-sKmjNrglIzqTH4KkGFwz4Y5Q=w408-h273-k-no"> </div>',
                })

            }
        </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9rgHKUiOpg059tgsuD-iRoE1c6ys29e0&callback=myMap"></script>
</body>

</html>
