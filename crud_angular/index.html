<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/angular.min.js"></script>
</head>
<body>
    
    <input type="text" ng-model="favmeat" placeholder="Your Fav Meat">
    <p>Your favrioute meat is {{favmeat}} </p>

    <div class="list-items" ng-init="listFurites = [" Apple ", "Lichi ", "guaba ", "lemon "]">
        <ul ng-repeat="fruites of listFurites">
            <li><a>{{fruites}}</a></li>
        </ul>
    </div>

<script src="js/app.js"></script>
</body>
</html>
