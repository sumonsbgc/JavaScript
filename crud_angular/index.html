<!Doctype html>
<html lang="en" ng-app="myModule">
<head>
    <title>Anuglar Js</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" ng-controller="formCtrl">
        <div class="row">
            <div class="col-lg-12">
                <form ng-submit="submitData()">
                    <p>
                        <input type="text" ng-model="student.fname" placeholder="Full Name">
                    </p>
                    <p>
                        <input type="email" ng-model="student.email" placeholder="Email">
                    </p>
                    <p>
                        <input type="submit" value="Submit">
                    </p>
                </form>
            </div>   
        </div>
    </div>

    <table ng-controller="formCtrl">
        <tr ng-repeat="value in data">
            <td>{{ $index + 1 }}</td>
            <td>{{ value.fname }}</td>
            <td>{{ value.email }}</td>
        </tr>
    </table>



    <!-- Optional JavaScript -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/controller.js"></script>
</body>

</html>
