<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom Control With Video With JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <video id="vid_player">
                <source src="vid/vidControljs.mp4" type="video/mp4">
            </video>
            <span class="play">Play</span>
            <span class="pause">Pause</span>
        </div>
    </div>
</div>    

    <script src="js/vid.js"></script>
</body>
</html>
